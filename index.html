<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="calc.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="calculator">
            <div class = "display" id="display">0</div>
            <div class = "buttons">
                <div class = "option special" id="percent">%</div>
                <div class = "option special" id="clear">C</div>
                <div class = "option special" id="delete">DEL</div>
                <div class = "option operator" id="divide">/</div>
    
                <div class = "option number" id="7">7</div>
                <div class = "option number" id="8">8</div>
                <div class = "option number" id="9">9</div>
                <div class = "option operator" id="multiply">x</div>
    
                <div class = "option number" id="4">4</div>
                <div class = "option number" id="5">5</div>
                <div class = "option number" id="6">6</div>
                <div class = "option operator" id="subtract">-</div>
    
                <div class = "option number" id="1">1</div>
                <div class = "option number" id="2">2</div>
                <div class = "option number" id="3">3</div>
                <div class = "option operator" id="add">+</div>
    
                <div class = "option special" id="negate">+/-</div>
                <div class = "option number" id="0">0</div>
                <div class = "option special" id="decimal">.</div>
                <div class = "option special" id="equals">=</div>
           </div>   

        </div>
    </body>
</html>
